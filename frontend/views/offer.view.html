<h1>Enter a new offering</h1>
<div class="col-md-6 col-md-offset-3">
	<div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
		<form name="form" ng-submit="vm.createOffer()" role="form">
	        <div class="form-group" ng-class="{ 'has-error': form.type.$dirty && form.type.$error.required }">
	            <label for="type">Item Name</label>
	            <input type="text" name="type" id="type" class="form-control" ng-model="vm.offer.type" required />
	            <span ng-show="form.type.$dirty && form.type.$error.required" class="help-block">Item name is required</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.amount.$dirty && form.amount.$error.required }">
	            <label for="amount">Amount of Item</label>
	            <input type="text" name="amount" id="amount" class="form-control" ng-model="vm.offer.amount" required />
	            <span ng-show="form.amount.$dirty && form.amount.$error.required" class="help-block">Amount of items is required</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.city.$dirty && form.city.$error.required }">
	            <label for="city">Location of Item (City</label>
	            <input type="text" name="city" id="city" class="form-control" ng-model="vm.offer.city" required />
	            <span ng-show="form.city.$dirty && form.city.$error.required" class="help-block">First name is required</span>
	        </div>        
	        <div class="form-group" ng-class="{ 'has-error': form.country.$dirty && form.country.$error.required }">
	            <label for="country">Location of Item (Country)</label>
	            <input type="text" name="country" id="country" class="form-control" ng-model="vm.offer.country" required />
	            <span ng-show="form.country.$dirty && form.country.$error.required" class="help-block">First name is required</span>
	        </div>
	   		<div class="form-actions">
	            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
	            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

<h1>View your offers</h1>

<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>City of Item</th>
            <th>Country of Item</th>
            <th></th>
        </tr>
    </thead>

	<tbody>
	  <tr ng-repeat="offer in vm.offers">
	    <td>{{ offer.type }}</td>
	    <td>{{ offer.amount }}</td>
	    <td>{{ offer.city }}</td>
	    <td>{{ offer.country }}</td>
	    <td><div class="btn btn-info" ng-click="vm.deleteOffer(offer.id)">Delete</div></td>
	  </tr>
	</tbody>
</table
